{%- if page.comments != false and jekyll.environment == "production" -%}

  	<div id="disqus_thread"></div>
  	<div id="disqus-comments">
  
	<H2><a id="load-button" title="Click to load comments from Disqus"
     	onclick="load_disqus();return false;">Click to load comments from Disqus</a>
    </H2>
 	
<!--  	<button onclick="load_disqus()">Enable Commenting via Disqus</button>  -->
<!--  	<br> -->
 	This will enable commenting and fetch content (possibly along with trackers and ads) from the third party service: disqus.com.
 	</div>
 
  <script>
    var disqus_config = function () {
      this.page.url = '{{ page.url | absolute_url }}';
      this.page.identifier = '{{ page.url | absolute_url }}';
    };

    function load_disqus() {
      var d = document, s = d.createElement('script');

      s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';

      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      
      
      var load_link_control = document.getElementById('disqus-comments');
		load_link_control.parentNode.removeChild(load_link_control);
    };
    
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  
  
{%- endif -%}
